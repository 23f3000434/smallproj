<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator through HTML and CSS</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
        <p>Enter Your Text/Link</p>
        <input type="text" placeholder="Type your text here" id="qrtext"></input>
        <div id="imgbox">
            <img src="" alt="" id="qrimage">
        </div>
        
        <button onclick="checkfirsttime()">Generate QR code</button>
    </div>
    <div class="feature-box">
        <h3>Features I implemented in this project</h3>
        <ul>
            <li>Debounced API calls for performance</li>
            <li>Input Validation with user feedback</li>
            <li>Dynamic QR code geenration</li>
            <li>Responsible and accessible UI</li>
        </ul>
    </div>
    <div class="history">
        <h3>history</h3>


    </div>
<script>
        let historyArr = [];
        let imgbox = document.getElementById('imgbox');
        let inputtext = document.getElementById('qrtext');
        let qrimage = document.getElementById('qrimage');
        var firstTime = true;

    function checkfirsttime(){
        if(firstTime){
            generateQR()
            firstTime=false;
            inputtext.addEventListener('input', debounce(generateQR,1000));
        }
    }

    function generateQR(){
        if(inputtext.value.length > 0) {
            qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(inputtext.value);
            imgbox.classList.add('show-img');}

            if(!historyArr.includes(inputtext.value)){
                historyArr.push(inputtext.value);
                updateHistory();
            }
        else {
            inputtext.classList.add('error');
            setTimeout(() => {
                inputtext.classList.remove('error');
            }, 500);
            imgbox.classList.remove('show-img');
            qrimage.src = "";
        }
        
    }

    function debounce(func, delay) {
        let timer;
        return function(...args){
            clearTimeout(timer);
            timer = setTimeout(() =>{
                func.apply(this,args);
            }, delay);
        };
    }

    function updateHistory() {
        const historyDiv = document.querySelector('.history');
        historyDiv.innerHTML = '<h3>history</h3>';
    // Add each history item as a list with QR image
    historyArr.slice().reverse().forEach(item => {
        const qrSrc = "https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=" + encodeURIComponent(item);
        historyDiv.innerHTML += `
            <div class="history-item">
                <img src="${qrSrc}" alt="QR" width="absolute" height="absolute">
                <span>${item}</span>
            </div>
        `;
    });
    }
    
</script>
</body>
</html>
