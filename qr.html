<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator through HTML and CSS</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
        <p>Enter Your Text/Link</p>
        <input type="text" placeholder="Type your text here" id="qrtext"></input>
        <div id="imgbox">
            <img src="" alt="" id="qrimage">
        </div>
        
        <button onclick="generateQR()">Generate QR code</button>
    </div>


<script>
    let imgbox = document.getElementById('imgbox');
    let inputtext = document.getElementById('qrtext');
    let qrimage = document.getElementById('qrimage')

    function generateQR(){
        if(inputtext.value.length > 0) {
            qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(inputtext.value);
            imgbox.classList.add('show-img');}
        else {
            inputtext.classList.add('error');
        }
        
    }

    function debounce(func, delay) {
        let timer;
        return function(...args){
            clearTimeout(timer);
            timer = setTimeout(() =>{
                func.apply(this,args);
            }, delay);
        };
    }
    inputtext.addEventListener('input', debounce(generateQR,1000));
</script>
</body>
</html>
